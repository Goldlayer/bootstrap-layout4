<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style-layout4.css" />
</head>

<body>
    <div class="container">
    <!-- Header -->
        <div class="row mt-3 mb-3">
            <div class="col-12 ">
                <div class="container-fluid">
                    <div class="navbar navbar-expand-md navbar-dark p-3 position-relative justify-content-center" id="header">
                            <a href="#" class="nav-link navbar-brand position-absolute top-0 start-0">Logo</a>
                            <h1 class="text-white">Header</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main -->
         <div class="row g-lg-2 mb-3 d-flex align-items-stretch" id="main-row">
            <!-- Sidebar -->
            <div class="col-12 col-lg-3 mb-3 mb-lg-0">
                <div class="container-fluid">
                    <div class="p-3 ms-lg-3 text-white d-flex justify-content-center align-items-center h1" id="sidebar">
                        Sidebar
                    </div>
                </div>

            </div>

            <!-- Content Area -->
            <div class="col-12 col-lg-9">
                <div class="container-fluid">
                    <div class="p-3 me-lg-3 text-white d-flex flex-column justify-content-even justify-content-lg-between align-items-center h-100" id="main-content">
                        <h1 class="mt-lg-5 h-25">Content Area</h1>
                        <div class="mt-lg-5 mt-3 d-flex gap-3 flex-lg-row flex-column justify-content-center w-100 h-50">
                            <div class="bg-warning mb-3 mb-lg-0 p-5 p-lg-3 w-100 h-100">Image 1</div>
                            <div class="bg-warning mb-3 mb-lg-0 p-5 p-lg-3 w-100 h-100">Image 2</div>
                            <div class="bg-warning mb-3 mb-lg-0 p-5 p-lg-3 w-100 h-100">Image 3</div>
                        </div>
                    </div>
                </div>
            </div>
         </div>

        <!-- Card Section -->
         <div class="row g-lg-2 mb-3" id="card-row">
            <div class="col-12 col-lg-4">
                <div class="container-fluid">
                    <div class=" ms-lg-3 mb-3 mb-lg-0 card rounded-corner"></div>
                </div>
            </div>
            <div class="col12 col-lg-4">
                <div class="container-fluid">
                    <div class="card rounded-corner"></div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="container-fluid">
                    <div class="me-lg-3 mt-3 mt-lg-0 card rounded-corner"></div>
                </div>
            </div>
         </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12 ">
                <div class="container-fluid">
                    <div class="p-3 mb-3 position-relative d-flex flex-column align-items-center" id="footer">
                            <a href="#" class="h2 text-white bi-arrow-up-circle position-absolute top-0 end-0"></a>
                            <h1 class="text-white">Footer</h1>
                            <div class="lead text-white ">Copyright 2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
